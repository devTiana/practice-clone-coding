<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coogle</title>
  <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style-google/google.css">
</head>
<body>
<div id="container">
  <header id="header">
    <nav class="nav-bar">
      <a class="menu hv-underline" href="#">Gmail</a>
      <a class="menu hv-underline" href="#">이미지</a>
      <a class="menu hv-gray" href="#"><i class="fas fa-bars"></i></a>
      <a class="menu hv-gray" href="#"></a>
    </nav>
  </header>
  <div class="wrap">
    <h1 id="mainLogo"><span>C</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span></h1>
    <form action="https://www.google.com/search" method="GET">
      <div class="mx-auto mt-4 input-group mb-3 search-bar">
        <input name="q" type="text" class="form-control rounded-pill" placeholder="Google 검색 또는 URL 입력" aria-label="Recipient's username" aria-describedby="button-addon2">
      </div>
    </form>
  </div>
  <footer id="footer">
    <div class="country">대한민국</div>
    <ul class="terms">
      <li>
        <a href="#">Google 정보</a>
        <a href="#">광고</a>
        <a href="#">비지니스</a>
        <a href="#">검색의 원리</a>
      </li>
      <li>
        <a href="#">개인정보처리방침</a>
        <a href="#">약관</a>
        <a href="#">설정</a>
      </li>
    </ul>
  </footer>
</div>
